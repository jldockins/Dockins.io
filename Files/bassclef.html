<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Dockins Family</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: #fff;
        }

        /* Navigation Bar */
        nav {
            background: rgba(26, 26, 46, 0.95);
            padding: 1.2rem 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 20, 147, 0.3);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .nav-logo {
            display: flex;
            align-items: center;
        }

        .nav-logo a {
            display: block;
            line-height: 0;
        }

        .nav-logo img {
            height: 50px;
            width: auto;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: drop-shadow(0 0 10px rgba(255, 20, 147, 0.5));
        }

        .nav-logo img:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 20px rgba(255, 20, 147, 0.8));
        }

        .dropdown-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .projects-button {
            background: linear-gradient(45deg, #ff1493, #00d9ff);
            color: white;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
            text-decoration: none;
            display: inline-block;
        }

        .projects-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.6);
        }

        /* Main Content */
        main {
            padding: 4rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-title {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 3rem;
            background: linear-gradient(45deg, #ff1493, #00d9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: bold;
            text-shadow: 0 0 30px rgba(255, 20, 147, 0.5);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
            padding: 2rem;
        }

        .project-card {
            text-align: center;
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        .project-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #00d9ff;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .project-link {
            display: block;
            text-decoration: none;
        }

        .project-icon {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 20px rgba(255, 20, 147, 0.5));
        }

        .project-link:hover .project-icon {
            filter: drop-shadow(0 0 40px rgba(255, 20, 147, 0.8)) brightness(1.2);
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .project-card {
            animation: fadeIn 0.6s ease-out forwards;
        }

        .project-card:nth-child(1) { animation-delay: 0.1s; }
        .project-card:nth-child(2) { animation-delay: 0.2s; }
        .project-card:nth-child(3) { animation-delay: 0.3s; }
        .project-card:nth-child(4) { animation-delay: 0.4s; }
        .project-card:nth-child(5) { animation-delay: 0.5s; }
        .project-card:nth-child(6) { animation-delay: 0.6s; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: row;
                justify-content: space-between;
            }

            .nav-logo img {
                height: 40px;
            }

            .page-title {
                font-size: 2rem;
            }

            .projects-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 2rem;
                padding: 1rem;
            }

            .project-icon {
                max-width: 250px;
            }
        }

        @media (max-width: 480px) {
            nav {
                padding: 1rem;
            }

            .nav-logo img {
                height: 35px;
            }

            .projects-button {
                font-size: 0.9rem;
                padding: 0.6rem 1.2rem;
            }

            .page-title {
                font-size: 1.5rem;
                margin-bottom: 2rem;
            }

            .projects-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .project-icon {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="nav-logo">
                <a href="/index.html">
                    <img src="/images/Dio.png" alt="Dockins Family Symbol">
                </a>
            </div>
            <div class="dropdown-container">
                <a href="/projects.html" class="projects-button">Projects</a>
            </div>
        </div>
    </nav>

    <main>
        <h1 class="page-title">Bass Clef Drills</h1>
        
        <div class="projects-grid">
            <div class="project-card">
                <h2 class="project-title">Space Notes</h2>
                <a href="https://dockins.io/spacenotes.html" class="project-link">
                    <img src="/images/number01.png" alt="Project 01" class="project-icon">
                </a>
            </div>

            <div class="project-card">
                <h2 class="project-title">Line Notes</h2>
                <a href="https://dockins.io/linenotes.html" class="project-link">
                    <img src="/images/number02.png" alt="Project 02" class="project-icon">
                </a>
            </div>

            <div class="project-card">
                <h2 class="project-title">E & A String</h2>
                <a href="https://dockins.io/notes.html" class="project-link">
                    <img src="/images/number03.png" alt="Project 03" class="project-icon">
                </a>
            </div>

            <div class="project-card">
                <h2 class="project-title">Play Along</h2>
                <a href="https://dockins.io/playalong.html" class="project-link">
                    <img src="/images/number04.png" alt="Project 04" class="project-icon">
                </a>
            </div>

            <div class="project-card">
                <h2 class="project-title">RGB</h2>
                <a href="https://dockins.io/rgb.html" class="project-link">
                    <img src="/images/number05.png" alt="Project 05" class="project-icon">
                </a>
            </div>

            <div class="project-card">
                <h2 class="project-title">Widget</h2>
                <a href="https://dockins.io/widget.html" class="project-link">
                    <img src="/images/number06.png" alt="Project 06" class="project-icon">
                </a>
            </div>
        </div>
    </main>
</body>
</html>
