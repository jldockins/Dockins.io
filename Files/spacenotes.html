<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dockins Family</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: #fff;
        }

        /* Navigation Bar */
        nav {
            background: rgba(26, 26, 46, 0.95);
            padding: 1.2rem 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 20, 147, 0.3);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .nav-logo {
            display: flex;
            align-items: center;
        }

        .nav-logo a {
            display: block;
            line-height: 0;
        }

        .nav-logo img {
            height: 50px;
            width: auto;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: drop-shadow(0 0 10px rgba(255, 20, 147, 0.5));
        }

        .nav-logo img:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 20px rgba(255, 20, 147, 0.8));
        }

        .nav-projects {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .projects-button {
            background: linear-gradient(45deg, #ff1493, #00d9ff);
            color: white;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
            text-decoration: none;
            display: inline-block;
        }

        .projects-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.6);
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-button {
            background: linear-gradient(45deg, #ff1493, #00d9ff);
            color: white;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
        }

        .dropdown-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.6);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: rgba(26, 26, 46, 0.98);
            min-width: 200px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            overflow: hidden;
            margin-top: 0;
            border: 2px solid rgba(255, 20, 147, 0.3);
            backdrop-filter: blur(10px);
            top: 100%;
        }

        .dropdown-content a {
            color: #00d9ff;
            padding: 1rem 1.5rem;
            text-decoration: none;
            display: block;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 20, 147, 0.1);
        }

        .dropdown-content a:last-child {
            border-bottom: none;
        }

        .dropdown-content a:hover {
            background: linear-gradient(90deg, rgba(255, 20, 147, 0.3), rgba(0, 217, 255, 0.3));
            padding-left: 2rem;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Main Content */
        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            padding: 2rem;
            gap: 2rem;
        }

        .logo-container {
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        .notes-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #ff1493, #00d9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 30px rgba(255, 20, 147, 0.3);
        }

        .mnemonic-text {
            font-size: 1.3rem;
            color: #00d9ff;
            margin-bottom: 2rem;
            text-align: center;
            letter-spacing: 1px;
            font-weight: 500;
            text-shadow: 0 0 10px rgba(0, 217, 255, 0.3);
        }

        .speed-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1rem 2rem;
            background: rgba(26, 26, 46, 0.8);
            border-radius: 10px;
            border: 2px solid rgba(255, 20, 147, 0.3);
        }

        .speed-label {
            font-size: 1.2rem;
            color: #00d9ff;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .speed-slider {
            width: 200px;
            height: 6px;
            background: linear-gradient(90deg, #ff1493, #00d9ff);
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 20, 147, 0.8);
            transition: all 0.3s ease;
        }

        .speed-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(255, 20, 147, 1);
        }

        .speed-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(255, 20, 147, 0.8);
            transition: all 0.3s ease;
        }

        .speed-slider::-moz-range-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(255, 20, 147, 1);
        }

        .speed-value {
            font-size: 1.2rem;
            color: #fff;
            font-weight: 600;
            min-width: 50px;
            text-align: center;
        }

        .toggle-control {
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
        }

        .toggle-label {
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            padding: 1rem 2rem;
            background: rgba(26, 26, 46, 0.8);
            border-radius: 10px;
            border: 2px solid rgba(255, 20, 147, 0.3);
            transition: all 0.3s ease;
        }

        .toggle-label:hover {
            border-color: rgba(0, 217, 255, 0.5);
        }

        .toggle-text {
            font-size: 1.2rem;
            color: #00d9ff;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .toggle-label input[type="checkbox"] {
            display: none;
        }

        .toggle-slider {
            position: relative;
            width: 60px;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 20, 147, 0.3);
        }

        .toggle-slider::before {
            content: '';
            position: absolute;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #fff;
            top: 2px;
            left: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
        }

        .toggle-label input[type="checkbox"]:checked + .toggle-slider {
            background: linear-gradient(45deg, #ff1493, #00d9ff);
            border-color: rgba(0, 217, 255, 0.5);
        }

        .toggle-label input[type="checkbox"]:checked + .toggle-slider::before {
            transform: translateX(30px);
            box-shadow: 0 0 10px rgba(0, 217, 255, 0.8);
        }

        .note-name.hidden {
            display: none;
        }

        .logo-container img {
            max-width: 600px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 40px rgba(255, 20, 147, 0.5));
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }

        .logo-container img.fade {
            opacity: 0;
        }

        .note-name {
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 2rem;
            color: #fff;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(255, 20, 147, 0.8), 0 0 40px rgba(0, 217, 255, 0.6);
            padding: 1rem 2rem;
            background: rgba(26, 26, 46, 0.6);
            border-radius: 10px;
            border: 2px solid rgba(255, 20, 147, 0.3);
            min-width: 200px;
            transition: opacity 0.3s ease-in-out;
        }

        .note-name.fade {
            opacity: 0;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: row;
                justify-content: space-between;
            }

            .nav-logo img {
                height: 40px;
            }

            .notes-title {
                font-size: 2rem;
            }

            .mnemonic-text {
                font-size: 1rem;
            }

            .logo-container img {
                max-width: 400px;
            }

            .speed-control {
                flex-direction: column;
                gap: 0.5rem;
                padding: 1rem;
            }

            .speed-slider {
                width: 250px;
            }

            .note-name {
                font-size: 2rem;
                margin-top: 1.5rem;
            }

            .toggle-text {
                font-size: 1rem;
            }

            .toggle-label {
                padding: 0.8rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            nav {
                padding: 1rem;
            }

            .nav-logo img {
                height: 35px;
            }

            .dropdown-button {
                font-size: 0.9rem;
                padding: 0.6rem 1.2rem;
            }

            .dropdown-content {
                min-width: 160px;
                right: 0;
            }

            .notes-title {
                font-size: 1.5rem;
            }

            .mnemonic-text {
                font-size: 0.85rem;
            }

            .logo-container img {
                max-width: 300px;
            }

            .speed-control {
                padding: 0.8rem;
            }

            .speed-label {
                font-size: 1rem;
            }

            .speed-slider {
                width: 200px;
            }

            .speed-value {
                font-size: 1rem;
            }

            .note-name {
                font-size: 1.5rem;
                margin-top: 1rem;
                padding: 0.8rem 1.5rem;
            }

            .toggle-text {
                font-size: 0.9rem;
            }

            .toggle-label {
                padding: 0.6rem 1rem;
            }

            .toggle-slider {
                width: 50px;
                height: 26px;
            }

            .toggle-slider::before {
                width: 18px;
                height: 18px;
            }

            .toggle-label input[type="checkbox"]:checked + .toggle-slider::before {
                transform: translateX(24px);
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">
                    <img src="/images/Dio.png" alt="Dockins Family Symbol">
                </a>
            </div>
            <div class="nav-projects">
                <a href="/projects.html" class="projects-button">Projects</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="logo-container">
            <h1 class="notes-title">Bass Clef Space Notes</h1>
            <p class="mnemonic-text">All Cows Eat Grass (F A C E G B)</p>
            
            <!-- Speed Control Slider -->
            <div class="speed-control">
                <label for="speedSlider" class="speed-label">Change Speed:</label>
                <input type="range" id="speedSlider" min="1" max="21" value="13" step="1" class="speed-slider">
                <span id="speedValue" class="speed-value">3.0s</span>
            </div>

            <!-- Toggle for Note Name -->
            <div class="toggle-control">
                <label class="toggle-label">
                    <span class="toggle-text">Show Note Name</span>
                    <input type="checkbox" id="noteToggle" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
            
            <img id="rotatingImage" src="" alt="Musical Notation">
            <div class="note-name" id="noteName">Low F</div>
        </div>
    </main>

    <script>
        // Array of all image paths
        const images = [
            '/images/low_f.png',
            '/images/low_a.png',
            '/images/low_c.png',
            '/images/e.png',
            '/images/g.png',
            '/images/b.png'
        ];

        const noteNames = [
            'Low F',
            'A',
            'C',
            'E',
            'G',
            'B'
        ];

        let currentIndex = 0;
        const imgElement = document.getElementById('rotatingImage');
        const noteNameElement = document.getElementById('noteName');
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        const noteToggle = document.getElementById('noteToggle');
        let intervalId;

        // Function to get a random index different from current
        function getRandomIndex(currentIdx, imagesArray) {
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * imagesArray.length);
            } while (newIndex === currentIdx && imagesArray.length > 1);
            return newIndex;
        }

        // Function to change image
        function changeImage() {
            // Fade out both image and note name
            imgElement.classList.add('fade');
            noteNameElement.classList.add('fade');
            
            setTimeout(() => {
                // Change to random image
                currentIndex = getRandomIndex(currentIndex, images);
                imgElement.src = images[currentIndex];
                noteNameElement.textContent = noteNames[currentIndex];
                
                // Fade in the image immediately
                imgElement.classList.remove('fade');
                
                // Delay the note name fade in by 1 second
                setTimeout(() => {
                    noteNameElement.classList.remove('fade');
                }, 1000);
            }, 300);
        }

        // Function to start interval with current speed
        function startInterval(speed) {
            if (intervalId) {
                clearInterval(intervalId);
            }
            intervalId = setInterval(changeImage, speed);
        }

        // Set initial image and note name
        currentIndex = getRandomIndex(-1, images);
        imgElement.src = images[currentIndex];
        noteNameElement.textContent = noteNames[currentIndex];
        
        // Initially hide the note name, then show it after 1 second
        noteNameElement.classList.add('fade');
        setTimeout(() => {
            noteNameElement.classList.remove('fade');
        }, 1000);

        // Function to calculate speed from slider value
        // Slider 1 (left) = 6 seconds (slow), Slider 21 (right) = 1 second (fast)
        // Each step = 0.25 seconds
        function getSpeedFromSlider(sliderValue) {
            return 6000 - ((sliderValue - 1) * 250);
        }

        // Start with default speed (3 seconds for slider value 8)
        const initialSpeed = getSpeedFromSlider(parseInt(speedSlider.value));
        speedValue.textContent = (initialSpeed / 1000).toFixed(1) + 's';
        startInterval(initialSpeed);

        // Speed slider event listener
        speedSlider.addEventListener('input', function() {
            const speed = getSpeedFromSlider(parseInt(this.value));
            speedValue.textContent = (speed / 1000).toFixed(1) + 's';
            startInterval(speed);
        });

        // Note name toggle event listener
        noteToggle.addEventListener('change', function() {
            if (this.checked) {
                noteNameElement.classList.remove('hidden');
            } else {
                noteNameElement.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
