<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Grid Display - Dockins Family</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: #fff;
        }

        /* Navigation Bar */
        nav {
            background: rgba(26, 26, 46, 0.95);
            padding: 1.2rem 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 20, 147, 0.3);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .nav-logo {
            display: flex;
            align-items: center;
        }

        .nav-logo a {
            display: block;
            line-height: 0;
        }

        .nav-logo img {
            height: 50px;
            width: auto;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: drop-shadow(0 0 10px rgba(255, 20, 147, 0.5));
        }

        .nav-logo img:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 20px rgba(255, 20, 147, 0.8));
        }

        .nav-projects {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .projects-button {
            background: linear-gradient(45deg, #ff1493, #00d9ff);
            color: white;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
            text-decoration: none;
            display: inline-block;
        }

        .projects-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.6);
        }

        /* Main Content */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 3rem 2rem;
            gap: 2rem;
        }

        .page-title {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff1493, #00d9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeIn 1s ease-in;
        }

        .led-container {
            background: rgba(26, 26, 46, 0.8);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 20, 147, 0.3);
            animation: fadeIn 1s ease-in;
        }

        .led-grid {
            display: grid;
            grid-template-columns: repeat(40, 1fr);
            gap: 4px;
            background: #000;
            padding: 15px;
            border-radius: 10px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8);
        }

        .led {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #1a1a1a;
            box-shadow: 
                inset 0 0 5px rgba(0, 0, 0, 0.8),
                0 0 3px rgba(0, 0, 0, 0.5);
            transition: all 0.1s ease;
        }

        .led.on {
            box-shadow: 
                0 0 10px currentColor,
                0 0 20px currentColor,
                inset 0 0 5px currentColor;
        }

        .controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-btn {
            background: linear-gradient(45deg, #ff1493, #00d9ff);
            color: white;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.6);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: row;
                justify-content: space-between;
            }

            .nav-logo img {
                height: 40px;
            }

            .page-title {
                font-size: 2rem;
            }

            .led-container {
                padding: 1.5rem;
            }

            .led-grid {
                gap: 3px;
                padding: 10px;
            }

            .led {
                width: 15px;
                height: 15px;
            }
        }

        @media (max-width: 480px) {
            nav {
                padding: 1rem;
            }

            .nav-logo img {
                height: 35px;
            }

            .projects-button {
                font-size: 0.9rem;
                padding: 0.6rem 1.2rem;
            }

            .page-title {
                font-size: 1.5rem;
            }

            .led-container {
                padding: 1rem;
            }

            .led-grid {
                gap: 2px;
                padding: 8px;
            }

            .led {
                width: 12px;
                height: 12px;
            }

            .control-btn {
                font-size: 0.9rem;
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">
                    <img src="/images/Dio.png" alt="Dockins Family Symbol">
                </a>
            </div>
            <div class="nav-projects">
                <a href="/projects.html" class="projects-button">Projects</a>
            </div>
        </div>
    </nav>

    <main>
        <h1 class="page-title">LED Grid Display</h1>
        
        <div class="led-container">
            <div class="led-grid" id="ledGrid"></div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="generateMarioImage()">Starry Night</button>
            <button class="control-btn" onclick="generateRandomImage()">Random Image</button>
            <button class="control-btn" onclick="clearGrid()">Clear</button>
            <button class="control-btn" onclick="generatePattern('rainbow')">Rainbow</button>
            <button class="control-btn" onclick="generatePattern('checkerboard')">Checkerboard</button>
            <button class="control-btn" onclick="generatePattern('gradient')">Gradient</button>
        </div>
    </main>

    <script>
        const GRID_SIZE = 40;
        const ledGrid = document.getElementById('ledGrid');
        let leds = [];

        // Initialize the LED grid
        function initGrid() {
            ledGrid.innerHTML = '';
            leds = [];
            
            for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
                const led = document.createElement('div');
                led.className = 'led';
                led.dataset.index = i;
                ledGrid.appendChild(led);
                leds.push(led);
            }
        }

        // Set LED color
        function setLED(index, r, g, b) {
            if (index >= 0 && index < leds.length) {
                const led = leds[index];
                if (r === 0 && g === 0 && b === 0) {
                    led.classList.remove('on');
                    led.style.backgroundColor = '#1a1a1a';
                } else {
                    led.classList.add('on');
                    led.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
                    led.style.color = `rgb(${r}, ${g}, ${b})`;
                }
            }
        }

        // Generate random RGB color
        function randomColor() {
            return {
                r: Math.floor(Math.random() * 256),
                g: Math.floor(Math.random() * 256),
                b: Math.floor(Math.random() * 256)
            };
        }

        // Generate completely random image
        function generateRandomImage() {
            for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
                const color = randomColor();
                setLED(i, color.r, color.g, color.b);
            }
        }

        // Clear all LEDs
        function clearGrid() {
            for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
                setLED(i, 0, 0, 0);
            }
        }

        // Generate patterns
        function generatePattern(type) {
            switch(type) {
                case 'rainbow':
                    generateRainbow();
                    break;
                case 'checkerboard':
                    generateCheckerboard();
                    break;
                case 'gradient':
                    generateGradient();
                    break;
            }
        }

        // Rainbow pattern
        function generateRainbow() {
            for (let y = 0; y < GRID_SIZE; y++) {
                const hue = (y / GRID_SIZE) * 360;
                const rgb = hslToRgb(hue, 100, 50);
                for (let x = 0; x < GRID_SIZE; x++) {
                    const index = y * GRID_SIZE + x;
                    setLED(index, rgb.r, rgb.g, rgb.b);
                }
            }
        }

        // Checkerboard pattern
        function generateCheckerboard() {
            const color1 = { r: 255, g: 0, b: 255 }; // Magenta
            const color2 = { r: 0, g: 255, b: 255 }; // Cyan
            
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const index = y * GRID_SIZE + x;
                    const isEven = (x + y) % 2 === 0;
                    const color = isEven ? color1 : color2;
                    setLED(index, color.r, color.g, color.b);
                }
            }
        }

        // Gradient pattern
        function generateGradient() {
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const index = y * GRID_SIZE + x;
                    const r = Math.floor((x / GRID_SIZE) * 255);
                    const g = Math.floor((y / GRID_SIZE) * 255);
                    const b = 128;
                    setLED(index, r, g, b);
                }
            }
        }

        // Convert HSL to RGB
        function hslToRgb(h, s, l) {
            s /= 100;
            l /= 100;
            const c = (1 - Math.abs(2 * l - 1)) * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = l - c/2;
            let r = 0, g = 0, b = 0;
            
            if (0 <= h && h < 60) {
                r = c; g = x; b = 0;
            } else if (60 <= h && h < 120) {
                r = x; g = c; b = 0;
            } else if (120 <= h && h < 180) {
                r = 0; g = c; b = x;
            } else if (180 <= h && h < 240) {
                r = 0; g = x; b = c;
            } else if (240 <= h && h < 300) {
                r = x; g = 0; b = c;
            } else if (300 <= h && h < 360) {
                r = c; g = 0; b = x;
            }
            
            return {
                r: Math.round((r + m) * 255),
                g: Math.round((g + m) * 255),
                b: Math.round((b + m) * 255)
            };
        }
