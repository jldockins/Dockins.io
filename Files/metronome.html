<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome - Dockins Family</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: #fff;
        }

        /* Navigation Bar */
        nav {
            background: rgba(26, 26, 46, 0.95);
            padding: 1.2rem 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 20, 147, 0.3);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .nav-logo {
            display: flex;
            align-items: center;
        }

        .nav-logo a {
            display: block;
            line-height: 0;
        }

        .nav-logo img {
            height: 50px;
            width: auto;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: drop-shadow(0 0 10px rgba(255, 20, 147, 0.5));
        }

        .nav-logo img:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 20px rgba(255, 20, 147, 0.8));
        }

        .nav-projects {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .projects-button {
            background: linear-gradient(45deg, #ff1493, #00d9ff);
            color: white;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
            text-decoration: none;
            display: inline-block;
        }

        .projects-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.6);
        }

        /* Main Content */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            padding: 2rem;
        }

        .metronome-container {
            text-align: center;
            animation: fadeIn 1s ease-in;
            background: rgba(26, 26, 46, 0.8);
            padding: 4rem 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 20, 147, 0.3);
            max-width: 600px;
            width: 100%;
        }

        .metronome-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 3rem;
            background: linear-gradient(45deg, #ff1493, #00d9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .bpm-display {
            font-size: 5rem;
            font-weight: bold;
            color: #00d9ff;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
        }

        .bpm-label {
            font-size: 1.5rem;
            color: #ff1493;
            margin-bottom: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .slider-container {
            margin-bottom: 3rem;
            padding: 0 1rem;
        }

        .tempo-slider {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: linear-gradient(90deg, #ff1493, #00d9ff);
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        .tempo-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.8);
            transition: all 0.3s ease;
        }

        .tempo-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 30px rgba(255, 20, 147, 1);
        }

        .tempo-slider::-moz-range-thumb {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.8);
            transition: all 0.3s ease;
        }

        .tempo-slider::-moz-range-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 30px rgba(255, 20, 147, 1);
        }

        .tempo-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            color: #00d9ff;
            font-size: 1rem;
            padding: 0 1rem;
        }

        .control-buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .control-btn {
            background: linear-gradient(45deg, #ff1493, #00d9ff);
            color: white;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            border-radius: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.6);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .control-btn.active {
            background: linear-gradient(45deg, #00d9ff, #ff1493);
            box-shadow: 0 8px 30px rgba(0, 217, 255, 0.6);
        }

        .beat-indicator {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 20, 147, 0.2);
            margin: 2rem auto;
            transition: all 0.1s ease;
            border: 3px solid rgba(255, 20, 147, 0.5);
        }

        .beat-indicator.pulse {
            background: rgba(255, 20, 147, 0.8);
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.8);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: row;
                justify-content: space-between;
            }

            .nav-logo img {
                height: 40px;
            }

            .metronome-container {
                padding: 3rem 2rem;
            }

            .metronome-title {
                font-size: 2rem;
            }

            .bpm-display {
                font-size: 4rem;
            }

            .control-buttons {
                flex-direction: column;
                gap: 1rem;
            }

            .control-btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            nav {
                padding: 1rem;
            }

            .nav-logo img {
                height: 35px;
            }

            .projects-button {
                font-size: 0.9rem;
                padding: 0.6rem 1.2rem;
            }

            .metronome-container {
                padding: 2rem 1.5rem;
            }

            .metronome-title {
                font-size: 1.5rem;
                margin-bottom: 2rem;
            }

            .bpm-display {
                font-size: 3rem;
            }

            .bpm-label {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">
                    <img src="/images/Dio.png" alt="Dockins Family Symbol">
                </a>
            </div>
            <div class="nav-projects">
                <a href="/projects.html" class="projects-button">Projects</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="metronome-container">
            <h1 class="metronome-title">Metronome</h1>
            
            <div class="beat-indicator" id="beatIndicator"></div>
            
            <div class="bpm-display" id="bpmDisplay">120</div>
            <div class="bpm-label">BPM</div>
            
            <div class="slider-container">
                <input type="range" min="40" max="240" value="120" class="tempo-slider" id="tempoSlider">
                <div class="tempo-labels">
                    <span>40</span>
                    <span>140</span>
                    <span>240</span>
                </div>
            </div>
            
            <div class="control-buttons">
                <button class="control-btn" id="startStopBtn">Start</button>
            </div>
        </div>
    </main>

    <script>
        let isPlaying = false;
        let intervalId = null;
        let bpm = 120;
        let audioContext = null;

        const bpmDisplay = document.getElementById('bpmDisplay');
        const tempoSlider = document.getElementById('tempoSlider');
        const startStopBtn = document.getElementById('startStopBtn');
        const beatIndicator = document.getElementById('beatIndicator');

        // Initialize Audio Context
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Play click sound
        function playClick() {
            initAudioContext();
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 1000;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
            
            // Visual pulse
            beatIndicator.classList.add('pulse');
            setTimeout(() => {
                beatIndicator.classList.remove('pulse');
            }, 100);
        }

        // Update tempo slider
        tempoSlider.addEventListener('input', (e) => {
            bpm = parseInt(e.target.value);
            bpmDisplay.textContent = bpm;
            
            // If metronome is playing, restart with new tempo
            if (isPlaying) {
                stopMetronome();
                startMetronome();
            }
        });

        // Start metronome
        function startMetronome() {
            isPlaying = true;
            startStopBtn.textContent = 'Stop';
            startStopBtn.classList.add('active');
            
            const interval = (60 / bpm) * 1000; // Convert BPM to milliseconds
            
            playClick(); // Play immediately
            intervalId = setInterval(playClick, interval);
        }

        // Stop metronome
        function stopMetronome() {
            isPlaying = false;
            startStopBtn.textContent = 'Start';
            startStopBtn.classList.remove('active');
            
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
        }

        // Start/Stop button
        startStopBtn.addEventListener('click', () => {
            if (isPlaying) {
                stopMetronome();
            } else {
                startMetronome();
            }
        });
    </script>
</body>
</html>
